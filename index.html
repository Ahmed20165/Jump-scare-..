<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Scare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    a {
      color: red;
      font-size: 2rem;
      text-decoration: underline;
      cursor: pointer;
    }

    #scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #scare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>Click the link below for a surprise!</h1>
    <a id="scare-link">Click Here</a>
  </div>

  <div id="scare">
    <img src="scary.jpg" alt="Scary Image">
    <audio id="scream" src="https://www.soundjay.com/human/sounds/scream-01.mp3" preload="auto"></audio>
  </div>

  <script>
    document.getElementById("scare-link").addEventListener("click", function(e) {
      e.preventDefault();
      setTimeout(() => {
        document.getElementById("main-content").style.display = "none";
        const scare = document.getElementById("scare");
        scare.style.display = "flex";
        document.getElementById("scream").play();
      }, 1000);
    });
  </script>
</body>
</html>
